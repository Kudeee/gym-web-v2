<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/trainers-page.css" />
    <title>Trainers</title>
  </head>
  <body>
    <header class="header header-js"></header>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Our Expert Trainers</h1>
        <p class="page-subtitle">
          Train with certified professionals dedicated to your success
        </p>
      </div>

      <div class="filter-section">
        <div class="filter-group">
          <label class="filter-label">Specialty</label>
          <select class="filter-select">
            <option>All Specialties</option>
            <option>HIIT Training</option>
            <option>Strength & Conditioning</option>
            <option>Yoga & Pilates</option>
            <option>Boxing</option>
            <option>CrossFit</option>
            <option>Nutrition</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Availability</label>
          <select class="filter-select">
            <option>All Times</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Experience</label>
          <select class="filter-select">
            <option>All Levels</option>
            <option>5+ Years</option>
            <option>10+ Years</option>
            <option>15+ Years</option>
          </select>
        </div>
      </div>

      <div class="trainers-grid trainers-grid-js">
       
      </div>
    </div>
  </body>

  <script src="js/header.js"></script>
  <script type="module" src="js/trainers-page.js"></script>
</html>
