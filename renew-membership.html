<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/renew-membership.css" />
    <title>Renew Membership</title>
  </head>
  <body>

    <header class="header">
      <a href="homepage.html">
        <img src="assests/logo/society-fit.png" alt="">
      </a>
    </header>

    <div class="container">
      <div class="containers">
        <div class="card">
          <h1>Premium Plan</h1>
          <h2>₱ 899</h2>

          <p>• All Basic Features</p>
          <p>• Locker Access</p>
          <p>• Group Classes</p>
        </div>
      </div>

      <div class="containers">
        <form action="">
          <h3>Payments Method</h3>

          <label class="payment-option">
            <input type="radio" name="payment-method" />
            <div class="payment-option-name">
              <img src="assests/icons/GCash.svg" alt="">
              Gcash
            </div>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment-method" />
            <div class="payment-option-name">
              <img src="assests/icons/GoTyme.svg" alt="">
              GoTyme
            </div>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment-method" />
            <div class="payment-option-name">
              <img src="assests/icons/maya.svg" alt="">
              Maya
            </div>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment-method" />
            <div class="payment-option-name">
              <img src="assests/icons/visa.svg" alt="">
              <img src="assests/icons/mastercard.svg" alt="">
              Credit or debit card
            </div>

            <div class="card-payment-info">
              <label>Card Number</label>
              <input type="number" placeholder="0000 0000 0000 0000" />

              <div class="row">
                <div>
                  <label>Expiry Date</label>
                  <input type="text" placeholder="MM/YY" />
                </div>

                <div>
                  <label>Security Code</label>
                  <input type="number" placeholder="CVV" />
                </div>
              </div>
            </div>
          </label>

          <button>RENEW</button>
        </form>
      </div>
    </div>
  </body>
</html>
